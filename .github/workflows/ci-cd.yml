name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Debug - list repo structure
      - name: Verify repo structure
        run: ls -R $GITHUB_WORKSPACE

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push Backend (Spring Boot)
      - name: Build & Push Backend
        run: |
          docker build -f $GITHUB_WORKSPACE/backend/Dockerfile \
            -t ghcr.io/auracole/my-app-backend:latest \
            $GITHUB_WORKSPACE/backend
          docker push ghcr.io/auracole/my-app-backend:latest

      # Build & Push Frontend (React)
      - name: Build & Push Frontend
        run: |
          docker build -f $GITHUB_WORKSPACE/frontend/Dockerfile \
            -t ghcr.io/auracole/my-app-frontend:latest \
            $GITHUB_WORKSPACE/frontend
          docker push ghcr.io/auracole/my-app-frontend:latest
