name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Debug - list repo contents
      - name: Debug - list repo files
        run: |
          echo "ğŸ“‚ Listing repo structure:"
          ls -R

      # 3. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4. Build & Push Backend (Spring Boot)
      - name: Build & Push Backend
        run: |
          echo "ğŸ³ Building Backend..."
          docker build -f backend/Dockerfile -t ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-backend:latest ./backend
          echo "ğŸ“¤ Pushing Backend..."
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-backend:latest

      # 5. Build & Push Frontend (React)
      - name: Build & Push Frontend
        run: |
          echo "ğŸ³ Building Frontend..."
          docker build -f frontend/Dockerfile -t ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-frontend:latest ./frontend
          echo "ğŸ“¤ Pushing Frontend..."
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-frontend:latest
