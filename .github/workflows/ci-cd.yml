name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Debug - list repo contents
      - name: Debug - list repo files
        run: |
          echo "üìÇ Listing current directory contents:"
          ls -al
          echo "üîç Looking for frontend directory specifically:"
          ls -al frontend || echo "‚ö†Ô∏è frontend directory NOT found!"

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Log in to DockerHub (optional, only if pushing to registry)
      - name: Log in to DockerHub
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t myapp:latest .

      # 6. Run container for testing
      - name: Run container for testing
        run: |
          docker run --rm myapp:latest echo "‚úÖ Container built and ran successfully!"
